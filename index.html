<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <header class="header-navbar">
      <div class="navbar-logo">
        <img src="/icons/Asset 1@3x 1.svg" alt="icon">
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">Bank</a></li>
          <li><a href="#">Biznes</a></li>
          <li><a href="#">Investisiya</a></li>
          <li><a href="#">Sigorta</a></li>
          <li><a href="#">Mobil</a></li>
          <li><a href="#">Seyahet</a></li>
          <li><a href="#">Macera</a></li>
        </ul>
      </div>
      <div class="login-btn">
        <button>Daxil ol</button>
      </div>
    </header>
  </div>
  <main class="convert-online-valyuta">
    <div class="convert-online">
      <h1>Onlayn valyuta mubadilesi</h1>
    </div>
    <div class="convert">
      <div class="btn-valyuts">
        <div class="btn-valyuts left">
          <button class="val-btn rubl1">RUB</button>
          <button class="val-btn usd1">USD</button>
          <button class="val-btn eur1">EUR</button>
          <button class="val-btn gbt1">GBT</button>
        </div>
        <div class="btn-valyuts right">
          <button class="val-btn rubl2">RUB</button>
          <button class="val-btn usd2">USD</button>
          <button class="val-btn eur2">EUR</button>
          <button class="val-btn gbt2">GBT</button>
        </div>
      </div>
      <div class="valyut-input">
        <div class="input-valyut left-input">
          <input type="text" class="input-right">
        </div>
        <div class="input-valyut right-input">
          <input type="text" class="input-left">
        </div>

      </div>
    </div>

    </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>

</html>
